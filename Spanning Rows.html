This allows us to create cells that span multiple rows.
<html>
<head>
<title> AN HTML Table</title>
</head>
<body>
<H3> An Example of a Table</h2><br>
<table border=“1”>
<tr><td rowspan = "3">Gauteng Campuse</td><td colspan = "4"> My Campuses</td>

</td><td> Damelin Boksburg </td></tr>
<tr><td>10</td><td>09</td><td>08</td><td>07</td></tr>
</table>
</body>
</html>
