<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <center><h1>Name List Array</h1></center>
    <ul id="myList"></ul>
    <script>
     let names = [];
 names[0]="Jerry";
names[1]="Steve";
names[2]="Tom";
names[3]="Kevin";
names[4]="James";
names[5]="Peter";
names[6]="Clint";
names[7]="Jeffery";
names[8]="George";
names[9]="Graves";
  
      let list = document.getElementById("myList");
  
      names.forEach((item) => {
        let li = document.createElement("li");
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
