<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color:blue;
}
</style>
</head>
<body>
<table style="width:25%">
  <tr style="height:35px">
    <th rowspan="3"></th>
    <th colspan="3"></th>
  </tr>
  <tr style="height:25px">
    <td style="width:20%"></td>
    <td style="width:40%"></td>
    <td style="width:20%"></td>
  </tr>
  
</table>
</body>
</html>
